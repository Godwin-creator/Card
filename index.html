
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GWIN, Premium Card</title>
    <meta name="theme-color" content="#E5B764">
    <style>
        /* --- 1. AMBIANCE & FOND --- */
        :root {
            --bg: #050505;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glow-primary: #8b5cf6; /* Violet Neon */
            --glow-secondary: #06b6d4; /* Cyan Neon */
            --gold: #fbbf24;
            --text-main: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.5);
            --font-mono: 'Consolas', 'Monaco', 'Courier New', monospace;
        }

        body {
            margin: 0;
            padding: 20px; /* Réduit légèrement le padding global aussi pour mobile */
            background-color: var(--bg);
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(139, 92, 246, 0.15), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(6, 182, 212, 0.15), transparent 25%);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animation de fond subtile */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: -1;
        }

        /* --- 2. HEADER --- */
        .header {
            text-align: center;
            margin-bottom: 40px; /* Réduit un peu l'espace sous le titre */
            position: relative;
        }

        .title {
            font-size: 3rem;
            font-weight: 900;
            letter-spacing: -2px;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255,255,255,0.1);
            margin: 0;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-top: 10px;
        }

        /* --- 3. GRILLE --- */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            /* C'est ICI que j'ai réduit l'espace gigantesque */
            gap: 15px; 
            padding-bottom: 100px;
            max-width: 1600px;
            margin: 0 auto;
        }

        /* --- 4. LA CARTE (MASTERPIECE) --- */
        .credit-card {
            width: 100%;
            height: 240px;
            border-radius: 24px;
            position: relative;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 
                0 20px 50px rgba(0,0,0,0.5),
                inset 0 0 0 1px rgba(255,255,255,0.05);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 30px;
            box-sizing: border-box;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        /* Effet Holographique / Shine au survol */
        .credit-card::after {
            content: "";
            position: absolute;
            top: 0; left: -100%; width: 200%; height: 100%;
            background: linear-gradient(
                115deg, 
                transparent 30%, 
                rgba(255, 255, 255, 0.05) 45%, 
                rgba(255, 255, 255, 0.15) 50%, 
                rgba(255, 255, 255, 0.05) 55%, 
                transparent 70%
            );
            transition: all 0.6s ease;
            transform: skewX(-20deg);
            pointer-events: none;
        }

        .credit-card:hover::after {
            left: 100%;
            transition: all 0.8s ease;
        }

        .credit-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 
                0 30px 60px rgba(0,0,0,0.6),
                0 0 20px rgba(139, 92, 246, 0.2), /* Glow violet */
                inset 0 0 0 1px rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.2);
            z-index: 10;
        }

        /* --- ÉLÉMENTS DE LA CARTE --- */
        
        /* Top Row: Puce & Logo */
        .card-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        /* Puce EMV en Pure CSS */
        .chip {
            width: 50px;
            height: 38px;
            background: linear-gradient(135deg, #eebb5d 0%, #d49e38 100%);
            border-radius: 6px;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 1px 2px rgba(255,255,255,0.4), 0 2px 5px rgba(0,0,0,0.2);
        }
        /* Lignes de la puce */
        .chip::before {
            content: ''; position: absolute; top: 50%; left: 0; width: 100%; height: 1px;
            background: rgba(0,0,0,0.3);
        }
        .chip::after {
            content: ''; position: absolute; left: 33%; top: 0; width: 1px; height: 100%;
            background: rgba(0,0,0,0.3);
            box-shadow: 16px 0 0 rgba(0,0,0,0.3);
        }

        /* Logo Contactless */
        .contactless {
            position: absolute;
            top: 35px;
            right: 30px;
            opacity: 0.7;
        }
        .wifi-symbol {
            width: 20px; height: 20px;
            border: 2px solid transparent;
            border-top-color: #fff;
            border-radius: 50%;
            position: relative;
            transform: rotate(45deg);
        }

        /* Numéro de carte */
        .card-number {
            font-family: var(--font-mono);
            font-size: 26px;
            letter-spacing: 3px;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            margin: 20px 0;
            user-select: all; /* MAGIQUE : Double clic sélectionne tout */
            position: relative;
            z-index: 2;
            transition: color 0.2s;
        }
        
        .card-number:hover {
            color: var(--glow-secondary);
            text-shadow: 0 0 15px var(--glow-secondary);
            cursor: pointer;
        }

        .card-number::selection {
            background: var(--glow-primary);
            color: white;
        }

        /* Bottom Row: Infos */
        .card-bottom {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .card-info-group {
            display: flex;
            flex-direction: column;
        }

        .card-label {
            font-size: 9px;
            text-transform: uppercase;
            color: var(--text-muted);
            letter-spacing: 1.5px;
            margin-bottom: 5px;
        }

        .card-value {
            font-family: var(--font-mono);
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            user-select: text;
        }

        /* --- LOGOS CSS PURS --- */
        .logo-mastercard {
            display: flex;
        }
        .circle {
            width: 36px; height: 36px; border-radius: 50%;
            mix-blend-mode: hard-light;
        }
        .c-red { background: #eb001b; opacity: 0.8; }
        .c-orange { background: #f79e1b; opacity: 0.8; margin-left: -22px; }

        .logo-visa {
            font-weight: 900;
            font-style: italic;
            font-size: 32px;
            color: #fff;
            letter-spacing: -1px;
        }

        /* --- SEARCH --- */
        .search-container {
            margin: 0 auto 50px auto;
            max-width: 500px;
            position: relative;
        }
        .search-input {
            width: 100%;
            padding: 18px 25px;
            border-radius: 50px;
            border: 1px solid var(--glass-border);
            background: rgba(255,255,255,0.03);
            color: #fff;
            font-size: 16px;
            backdrop-filter: blur(10px);
            outline: none;
            transition: all 0.3s;
            text-align: center;
        }
        .search-input:focus {
            background: rgba(255,255,255,0.08);
            border-color: var(--glow-primary);
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.2);
        }

    </style>
</head>
<body>

        /* --- LOGIQUE --- */
        const grid = document.getElementById('grid');
        const searchInput = document.getElementById('searchInput');

        // Parser les données
        const cards = rawData.trim().split('\n').map(line => {
            const [num, month, year, cvv] = line.trim().split('|');
            return { num, month, year, cvv, full: line };
        }).filter(c => c.num);

        // Formater le numéro 0000 0000...
        const formatNum = (n) => n.replace(/(\d{4})/g, '$1 ').trim();

        // Générer le logo selon le BIN
        const getLogo = (num) => {
            if(num.startsWith('5')) {
                return `<div class="logo-mastercard"><div class="circle c-red"></div><div class="circle c-orange"></div></div>`;
            } else if (num.startsWith('4')) {
                return `<div class="logo-visa">VISA</div>`;
            } else {
                return `<div class="logo-visa">CARD</div>`; // Fallback
            }
        };

        // Render function
        function render(filter = '') {
            grid.innerHTML = '';
            const filtered = cards.filter(c => c.full.includes(filter));

            filtered.forEach((card, i) => {
                const el = document.createElement('div');
                el.className = 'credit-card';
                // Animation d'entrée en cascade
                el.style.opacity = '0';
                el.style.animation = `fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards ${i * 0.05}s`;

                el.innerHTML = `
                    <div class="card-top">
                        <div class="chip"></div>
                        <div class="card-brand">${getLogo(card.num)}</div>
                    </div>
                    
                    <div class="card-number" title="Double-clic pour sélectionner">${formatNum(card.num)}</div>
                    
                    <div class="card-bottom">
                        <div class="card-info-group">
                            <span class="card-label">Titulaire</span>
                            <span class="card-value">NEXUS MEMBER</span>
                        </div>
                        <div class="card-info-group" style="text-align: right;">
                            <span class="card-label">Expires</span>
                            <span class="card-value">${card.month}/${card.year.slice(-2)}</span>
                        </div>
                         <div class="card-info-group" style="text-align: right; margin-left: 20px;">
                            <span class="card-label">CVC</span>
                            <span class="card-value">${card.cvv}</span>
                        </div>
                    </div>
                `;
                grid.appendChild(el);
            });
        }

        // Ajouter Keyframes dynamiquement pour éviter d'encombrer le CSS
        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            @keyframes fadeInUp {
                from { opacity: 0; transform: translateY(40px) scale(0.9); }
                to { opacity: 1; transform: translateY(0) scale(1); }
            }
        `;
        document.head.appendChild(styleSheet);

        // Init
        render();

        // Search Listener
        searchInput.addEventListener('input', (e) => render(e.target.value));

    </script>
